<body>
    <header>
        <div id="bannerBox">

            <h2>
                Poker links
            </h2>
            <section>
                <table id="linksTable1">
                    <tr>
                        <td align=center>
                            <div>

                            </div>
                            <div>The world's largest poker news site</div>
                        </td>
                        <td align=center>
                            <div class="heartImage">
                                <i onclick="likeHeart(event)" class="fa fa-heart-o"></i>
                                <img src="./images/chipStack2.jpg" alt="Image of a poker player with a large chip stack">
                            </div>
                        </td>
                        <td align=center>
                            <div>
                                <p><a target="blank" href="https://www.wsop.com">World Series of Poker</a></p>
                            </div>
                            <div>The world's largest poker tournament site</div>
                        </td>
                        <td align=center>
                            <div class="heartImage">
                                <i onclick="likeHeart(event)" class="fa fa-heart-o"></i>
                                <img src="./images/flop.jpg" alt="Image of the 'flop' in poker">
                            </div>
                            
                        </td>
                    </tr>
                    <tr>
                        <td align=center>
                            <div class="heartImage">
                                <i onclick="likeHeart(event)" class="fa fa-heart-o"></i>

                        <td align=center>
                            <div class="heartImage">
                                <i onclick="likeHeart(event)" class="fa fa-heart-o"></i>
                                <img src="./images/kingKing.jpg" alt="Image of 'pocket kings' poker hand">
                            </div>
                        </td>
                        <td align=center>
                            <div>
                                <p><a target="blank" href="https://www.twoplustwo.com">Two Plus Two</a></p>
                            </div>
                            <div>The world's largest poker forum</div>

                    </tr>
                </table>
