            <section>
                <form id="contactForm"><!--This is the form containing 4 input boxes and the button to send the message-->
                        <textarea rows="1" cols="100" name="Box0" id="Box0" placeholder="Please enter your name:"></textarea>
                        <textarea rows="1" cols="100" name="Box1" id="Box1" placeholder="Please enter your email:"></textarea>
                        <textarea rows="1" cols="100" name="Box2" id="Box2" placeholder="Please enter the subject:"></textarea>
                        <textarea rows="6" cols="100" name="Box3" id="Box3" placeholder="Please enter your message:"></textarea>
                    <br>
                    <button type="button" id="addButton" onclick="submitMessage()">Submit</button>
